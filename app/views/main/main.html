<div class="toolbar">
  <div>
    <h2>Infinite Scrolling UI Router</h2>
  </div>
  <div>
    <label for="circularCheckbox">Circular</label>
    <input id="circularCheckbox"
           type="checkbox"
           ng-model="ctrl.circular"/>
  </div>
</div>
<infinite-scroller states="ctrl.states"
                   circular="ctrl.circular">
</infinite-scroller>
